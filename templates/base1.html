{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Courses<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">School</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard:home' %}">Dashboard</a>
      </li>
    </ul>
  </nav>
<main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
<article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <small class="text-muted">Courses Analysis</small>
          </div>
          <h2><a class="article-title" href="#"></a></h2>
          <p class="article-content">Please pick an option{% block filter %}{% endblock %}</p>
        </div>
    </article>
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#"></a>
            <small class="text-muted"></small>
          </div>
          <h2><a class="article-title" href="#">CHART</a></h2>
          <p class="article-content">{% block body %}{% endblock %}</p>
        </div>
    </article> 
      </div>
        <div class="col-md-4">
          <div class="content-section">
            <h3>Analysis</h3>
            <p class='text-muted'>
              <ul class="list-group">
                <li class="list-group-item list-group-item-light">Total clicks-{{ clicks }}</li>
                <li class="list-group-item list-group-item-light">Abc</li>
                <li class="list-group-item list-group-item-light">xyz</li>
                <li class="list-group-item list-group-item-light">etc</li>
              </ul>
            </p>
          </div>
        </div>
      </div>
</main>
